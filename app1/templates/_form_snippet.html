{% load app1_extras %}


{% for field in wizard.form %}
<div class="form-group row">
    <label class="col-md-3 col-form-label">{{ field.label_tag }}</label>
    <div class="col-md-9">
        {{ field|add_class:"form-control" }}
        {% if field.errors %}
        <div class="invalid-feedback d-block">{{ field.errors }}</div>
        {% endif %}
    </div>
</div>
{% endfor %}
